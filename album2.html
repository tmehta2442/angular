<html ng-app>
<body>
	<head>
		<script src="js/angular.min.js"></script>
		<script>
			var album = [{name: 'album1', duration: '2.12'},
									 {name: 'album2', duration: '23.23'},
									 {name: 'album3', duration: '32.23'}];

			function AlbumController($scope) {
				$scope.album = album;
			}
		</script>
	</head>

	<table ng-controller='AlbumController'>
		<tr ng-repeat='track in album'>
			<td>{{$index + 1}}</td>
			<td>{{track.name}}</td>
			<td>{{track.duration}}</td>
		</tr>
	</table>
</body>
</html>
